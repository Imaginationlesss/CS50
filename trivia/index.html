        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function selectOption(option) {
                if (option.classList.contains('selected')) {
                    option.classList.remove('selected');
                } else {
                option.classList.add('selected');
            }
            updateSelectedOptions();

            function updateSelectedOptions() {
                var selectedOptions = document.querySelectorAll('.option.selected');
                var selectedOptionsText = Array.selectedOptions.map(option => option.textContent).join(', ');
                document.getElementById('selectedOptions').textContent = 'Selected Options: ' + selectedOptionsText;
            }
      </script>
